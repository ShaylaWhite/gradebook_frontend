<!DOCTYPE html>
<html lang="en">
  <head>
    <title>GradeBook</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css\bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
<script  type="text/javascript" src="src/index.js"></script>
<script  type="text/javascript" src="src/grade.js"></script>
</head>


<body>




<div class="jumbotron jumbotron-fluid">
    <h1 class="display-4">Welcome to GradeBook</h1>
    <p class="lead">Gradebook was created for teachers and instructors to help them maintain their grades virtually.</p>
</div>
<br>
  <div class="container">
    <form id="create-grade-form" style="">
      <hr>
      <hr>
      <h1 class="display-4">Name of Class</h1>
      <input id='input-name' type="text" name="name" value="" placeholder="Enter your Name of Class:..." class="input-name">
      <br><br>
      <hr>
      <hr>   
      <h1 class="display-4">Select Grade</h1>

      <select id="input-grade" name="grade">
        <option value="A">A</option>
        <option value="B">B</option>
        <option value="C">C</option>
        <option value="D">D</option>
        <option value="F">F</option>
      </select>
      <br><br>
      <hr>
      <hr>   
      <h1 class="display-4">Select Student</h1>
      <br><br>
     
      <select id="students" name="students">
        <option value="1">Jess</option>
        <option value="2">Amy</option>
        <option value="3">Carol</option>
        <option value="4">Damey</option>
        <option value="5">Fallon</option>
        <br><br>
      <hr>
      <hr>   

      </select>
      <br><br>
  
      <input id= 'create-button' type="submit" name="submit" value="Create New Grade" class="submit">
      <br />


      <button id="sort-grades">Sort Grades</button>
      <br />
      <br><br>
      <hr>
      <hr>   
    
    </form>
   
    

    <div id="grade-container">
<hr>
<hr>
<h1 class="display-4">Student's Grades</h1>
<hr>
<hr>    
</div>
    
    
    

  </div>
  </div>
</body>

</html>
