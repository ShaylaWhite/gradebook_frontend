<!DOCTYPE html>
<html>
<head>
<title>Grade</title>
<script  type="text/javascript" src="src/index.js"></script>
<script  type="text/javascript" src="src/grade.js"></script>

</head>


<body>

    <div id="grade-container">

    </div>

    <div class="form-container">

        <form id="input-container" style="">
          <h3>Enter Student Grade</h3>
      
          <input id='input-class' type="text" name="class" value="" placeholder="Enter name of Class.." class="input-text">
          <br><br>
          <h3>Select Grade</h3>
          <select id="student-grade" name="student_grade">
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
            <option value="D">D</option>
            <option value="F">F</option>
          </select>
          <br><br>
    
          <h3>Select Student</h3>

          <select id="students" name="students">
            <option value="1">Jessie</option>
            <option value="2">Amy</option>
            <option value="3">Lee</option>
          </select>
          <br><br>
      
          <input id= 'create-button' type="submit" name="submit" value="Submit New Grade" class="submit">
        </form>
      
      </div>
      

</body>

</html>
