<!DOCTYPE html>
<html>
<head>
<title>Grade</title>
<script  type="text/javascript" src="src/index.js"></script>
<script  type="text/javascript" src="src/grade.js"></script>

</head>


<body>

  <div id="grade-container">
    
  </div>

  <div class="form-container">

    <form id="create-grade-form" style="">
      <h3>Please Enter The Student Grade!</h3>
  
      <h3>Name:</h3>
      <input id='input-name' type="text" name="name" value="" placeholder="Enter your Name of Class:..." class="input-name">
      <br><br>

      <h3>Grade:</h3>

      <select id="input-grade" name="grade">
        <option value="A">A</option>
        <option value="B">B</option>
        <option value="C">C</option>
        <option value="D">D</option>
        <option value="F">F</option>
      </select>

      <h3>Student Name:</h3>

      <select id="students" name="students">
        <option value="1">Jess</option>
        <option value="2">Amy</option>
        <option value="3">Carol</option>
        <option value="4">Damey</option>
        <option value="5">Fallon</option>


      </select>
      <br><br>
  
      <input id= 'create-button' type="submit" name="submit" value="Create New Grade" class="submit">
    </form>
  
  </div>
</body>

</html>
