<!DOCTYPE html>
<html>
<head>
<title>Title of the document</title>
<script  type="text/javascript" src="index.js"></script>

</head>


<body>

    <div id="grade-container"> </div>

    <div class="form-container">

        <form  style="">
          <h3>Enter Student Grade</h3>
      
          <input id='input-class' type="text" name="class" value="" placeholder="Enter name of Class.." class="input-text">
          <br><br>
          <h3>Select Grade</h3>
          <select id="student_grade" name="student_grade">
            <option value="1">A</option>
            <option value="2">B</option>
            <option value="3">C</option>
            <option value="4">D</option>
            <option value="5">F</option>
          </select>
          <br><br>
    
          <h3>Select Student</h3>

          <select id="Students" name="Students">
            <option value="1">Jessie</option>
            <option value="2">Amy</option>
            <option value="3">Lee</option>
          </select>
          <br><br>
      
          <input id= 'create-button' type="submit" name="submit" value="Submit New Grade" class="submit">
        </form>
      
      </div>
      

</body>

</html>
